<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>grid</title>

  <body>
    <div class="main_conteiner">

        <div class="logo">

          <div class="ul_list">
            <ul class="ul_list_items">
              <li class="ul_list_li">Shop</li>
              <li class="ul_list_li">Acount</li>
              <li class="ul_list_li">Menu</li>
            </ul>
          </div>
        </div>

      <aside class="element sidebar">

          <div class="menu_item">Model S</div>
          <div class="menu_item">Model 3</div>
          <div class="menu_item">Model X</div>
          <div class="menu_item">Model Y</div>

      <section class="element section">
        <div class="sab_element auto1">
          <img src="./assets/images/car2.jpg" alt="car2" />

        <div class="sab_element auto2">
          <img src="./assets/images/car1.jpg" alt="car" />
        </div>
        <div class="sab_element auto3">
          <img src="./assets/images/car3.jpg" alt="car" />
        </div>
        <div class="sab_element auto4">
          <img src="./assets/images/car4.jpg" alt="car" />
        </div>
        <div class="sab_element auto5">
          <img src="./assets/images/car5.jpg" alt="car" />
        </div>
        <div class="sab_element auto6">
          <img src="./assets/images/car6.jpg" alt="car" />
        </div>
      </section>
      <footer class="footer">
        <ul class="footer_ul" >
<li>Tesla</li>
<li>© 2022 Privacy & Legal</li>
<li>Vehicle Recalls</li>
<li>Contact</li>
<li>News</li>

        </ul>
